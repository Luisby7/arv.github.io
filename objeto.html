<!DOCTYPE html>
<html>

<head>
    <!-- Script de A-Frame versión 1.0.0 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Script de AR.js con soporte de marcador + ubicación -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs gesture-detector>
        <a-assets>
            <!-- Cargamos el modelo GLB desde el nuevo enlace -->
            <a-asset-item id="moto" src="harley_motorcycle_free_download.glb"></a-asset-item>
        </a-assets>
      
            <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          gltf-model="#moto"
          position="0 1 1"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
