<!DOCTYPE html>
<html>
  <head>
    <!-- Script de A-Frame versión 1.0.0 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Script de AR.JS con soporte de marcadores + ubicación -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script> <!-- Asegúrate de que este archivo esté definido -->
    <script src="gesture-handler.js"></script> <!-- Asegúrate de que este archivo esté definido -->
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item id="modelo" src="praga.glb"></a-asset-item>
        <a-asset-item id="modelodos" src="mclarenp1.glb"></a-asset-item>
        <audio id="sonido1" src="audio.mp3" preload="auto"></audio>
        <audio id="sonido2" src="sonido.mp3" preload="auto"></audio>
      </a-assets>
      <a-marker
        type="barcode"
        value="6"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="#modelo"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
          soundhandler="sound: #sonido1" <!-- Cambiado de #sonido a #sonido1 -->
        ></a-entity>
      </a-marker>
      <a-marker
        type="barcode"
        value="7"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="#modelodos"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
          soundhandler="sound: #sonido2" <!-- Cambiado de #audio a #sonido2 -->
        ></a-entity>
      </a-marker>
      <a-entity sound="src: #sonido1" autoplay="false"></a-entity> <!-- Cambiado de #sonido a #sonido1 -->
      <a-entity sound="src: #sonido2" autoplay="false"></a-entity> <!-- Cambiado de #audio a #sonido2 -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('soundhandler', {
        schema: {
          sound: { type: 'selector' }
        },
        tick: function () {
          var markerVisible = this.el.object3D.visible; // Usar this.el para el marcador actual
          if (markerVisible) {
            this.data.sound.components.sound.playSound();
          } else {
            this.data.sound.components.sound.pauseSound();
          }
        },
      });
    </script>
  </body>
</html>
