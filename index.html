<!DOCTYPE html>
<html>

<head>
    <!-- Script de A-Frame versión 1.0.0 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Script de AR.js con soporte de marcador + ubicación -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; gesture detector">
        <a-assets>
            <!-- Cargamos el modelo GLB desde el nuevo enlace -->
            <a-asset-item id="motoclasic" src="https://cdn.glitch.global/9c529173-3164-42f4-a417-ce74bea02f9d/captain_america_bike.glb?v=1697048308642"></a-asset-item>
            <a-asset-item id="motodeport" src="https://cdn.glitch.global/9c529173-3164-42f4-a417-ce74bea02f9d/911fcf13-a1b7-4262-855c-89ea0e1cf7d1.yamaha_yzf-r3_2017.glb?v=1697048907337"></a-asset-item>
            <a-asset-item id="motofutu" src="https://cdn.glitch.global/9c529173-3164-42f4-a417-ce74bea02f9d/dieselpunk_motorbike.glb?v=1697653692118"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="6">
            <a-entity gltf-model="#motoclasic" position="1 1 1" scale="1.2 1.2 1.2" rotation=" 90 180 0"></a-entity>
        </a-marker>
      
        <a-marker type="barcode" value="8">
          <a-entity gltf-model="#motodeport" position="0 1 1" scale="0.25 0.25 0.25" rotation=" 90 180 0"></a-entity>
        </a-marker>
      
      <a-marker type="barcode" value="7">
          <a-entity gltf-model="#motofutu" position="0 1 0" scale="0.25 0.25 0.25" rotation=" 90 180 0"></a-entity>
        </a-marker> 
      
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
